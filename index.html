  <script>

    }

      const userInput = inputBox.value.trim();

      inputBox.value = '';

    }
    function getBotReply(input) {
        const text = input.toLowerCase().trim();
// 1.1 –¶–∞–≥–∞–∞–Ω —Å–∞—Ä –±–∞ –ë–∞—è—Ä—ã–Ω “Ø–µ–∏–π–Ω –∑”©–≤–ª”©–≥”©”© (–û–ª–æ–Ω —Ö—É–≤–∏–ª–±–∞—Ä—Ç–∞–π)

// –¶–∞–≥–∞–∞–Ω —Å–∞—Ä—ã–Ω —ç—ç–ª–∂–∏–Ω–¥ –≥–∞—Ä—á –±—É–π –∞–ª–±–∞ —Ö–∞–∞–≥—á–¥—ã–Ω —à–∏–Ω–∂ —Ç—ç–º–¥—ç–≥

        "‚Ä¢ –ê–Ω—Ö–∞–∞—Ä–∞–ª —Ç”©–≤–ª”©—Ä”©–ª—Ç –±—É—É—Ä–∞—Ö \n" +
        "‚Ä¢ –ó“Ø—Ä—Ö –¥—ç–ª—Å—ç—Ö, –º”©—Ä —Ö“Ø–∑“Ø“Ø —Ö”©—à–∏—Ö –∑—ç—Ä—ç–≥ —Å—Ç—Ä–µ—Å—Å–∏–π–Ω —Ñ–∏–∑–∏–æ–ª–æ–≥–∏–π–Ω —à–∏–Ω–∂“Ø“Ø–¥ –∏–ª—ç—Ä—á –±–æ–ª–Ω–æ.",

}
